<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReachInbox Onebox - AI Email Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: #0a0a0f;
        color: #e4e4e7;
        min-height: 100vh;
        padding: 0;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(147, 51, 234, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 90%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          );
        animation: gradientShift 20s ease infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes gradientShift {
        0%,
        100% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(5%, -5%) rotate(120deg);
        }
        66% {
          transform: translate(-5%, 5%) rotate(240deg);
        }
      }

      .container {
        max-width: 1600px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
        z-index: 1;
      }

      .header {
        background: rgba(20, 20, 30, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 40px;
        border-radius: 24px;
        margin-bottom: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(99, 102, 241, 0.8),
          rgba(147, 51, 234, 0.8),
          transparent
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(100%);
        }
      }

      .header h1 {
        background: linear-gradient(
          135deg,
          #6366f1 0%,
          #a855f7 50%,
          #ec4899 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-size: 42px;
        font-weight: 800;
        margin-bottom: 12px;
        letter-spacing: -0.02em;
      }

      .header p {
        color: #a1a1aa;
        font-size: 18px;
        font-weight: 400;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      .stat-card {
        background: rgba(20, 20, 30, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 28px;
        border-radius: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: default;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(99, 102, 241, 0.1),
          rgba(147, 51, 234, 0.1)
        );
        opacity: 0;
        transition: opacity 0.4s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
      }

      .stat-card:hover::before {
        opacity: 1;
      }

      .stat-card h3 {
        font-size: 48px;
        background: linear-gradient(135deg, #6366f1, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 800;
        margin-bottom: 8px;
        position: relative;
        z-index: 1;
      }

      .stat-card p {
        color: #a1a1aa;
        font-size: 14px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        position: relative;
        z-index: 1;
      }

      .main-content {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 24px;
        align-items: start;
      }

      .sidebar {
        background: rgba(20, 20, 30, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 28px;
        border-radius: 24px;
        position: sticky;
        top: 20px;
      }

      .sidebar h2 {
        font-size: 20px;
        margin-bottom: 24px;
        color: #e4e4e7;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .filter-group {
        margin-bottom: 24px;
      }

      .filter-group label {
        display: block;
        margin-bottom: 10px;
        color: #a1a1aa;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .filter-group select,
      .filter-group input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(30, 30, 40, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        font-size: 14px;
        color: #e4e4e7;
        transition: all 0.3s;
        font-family: inherit;
      }

      .filter-group select:focus,
      .filter-group input:focus {
        outline: none;
        border-color: rgba(99, 102, 241, 0.6);
        background: rgba(30, 30, 40, 0.8);
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .filter-group select option {
        background: #1a1a24;
        color: #e4e4e7;
      }

      .btn {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        letter-spacing: 0.02em;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:active {
        transform: translateY(0);
      }

      .email-list {
        background: rgba(20, 20, 30, 0.5);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        padding: 28px;
        border-radius: 24px;
        max-height: calc(100vh - 280px);
        overflow-y: auto;
      }

      .email-list h2 {
        font-size: 22px;
        margin-bottom: 24px;
        color: #e4e4e7;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .email-list::-webkit-scrollbar {
        width: 8px;
      }

      .email-list::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
        border-radius: 10px;
      }

      .email-list::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 10px;
      }

      .email-list::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.5);
      }

      .email-item {
        padding: 20px;
        background: rgba(30, 30, 40, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        margin-bottom: 16px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .email-item::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 3px;
        background: linear-gradient(180deg, #6366f1, #a855f7);
        transform: scaleY(0);
        transition: transform 0.3s;
      }

      .email-item:hover {
        border-color: rgba(99, 102, 241, 0.4);
        transform: translateX(8px);
        background: rgba(30, 30, 40, 0.6);
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.15);
      }

      .email-item:hover::before {
        transform: scaleY(1);
      }

      .email-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .email-from {
        font-weight: 600;
        color: #e4e4e7;
        font-size: 15px;
      }

      .email-date {
        color: #71717a;
        font-size: 12px;
      }

      .email-subject {
        font-weight: 600;
        color: #a78bfa;
        margin-bottom: 8px;
        font-size: 15px;
      }

      .email-preview {
        color: #a1a1aa;
        font-size: 13px;
        line-height: 1.5;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .category-badge {
        display: inline-block;
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 11px;
        font-weight: 700;
        margin-top: 12px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .badge-Interested {
        background: rgba(34, 197, 94, 0.15);
        color: #4ade80;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .badge-Meeting.Booked {
        background: rgba(59, 130, 246, 0.15);
        color: #60a5fa;
        border: 1px solid rgba(59, 130, 246, 0.3);
      }

      .badge-Not.Interested {
        background: rgba(239, 68, 68, 0.15);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .badge-Spam {
        background: rgba(251, 191, 36, 0.15);
        color: #fbbf24;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }

      .badge-Out.of.Office {
        background: rgba(168, 85, 247, 0.15);
        color: #c084fc;
        border: 1px solid rgba(168, 85, 247, 0.3);
      }

      .badge-Uncategorized {
        background: rgba(113, 113, 122, 0.15);
        color: #a1a1aa;
        border: 1px solid rgba(113, 113, 122, 0.3);
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 20px;
        overflow-y: auto;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: rgba(20, 20, 30, 0.95);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 24px;
        max-width: 900px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6);
        animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .modal-content::-webkit-scrollbar {
        width: 8px;
      }

      .modal-content::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }

      .modal-content::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 10px;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 40px;
        height: 40px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 24px;
        color: #a1a1aa;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-close:hover {
        background: rgba(239, 68, 68, 0.2);
        border-color: rgba(239, 68, 68, 0.4);
        color: #f87171;
        transform: rotate(90deg);
      }

      .modal-header {
        margin-bottom: 24px;
      }

      .modal-header h2 {
        color: #e4e4e7;
        margin-bottom: 12px;
        font-size: 26px;
        font-weight: 700;
      }

      .email-meta {
        background: rgba(30, 30, 40, 0.6);
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 24px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .email-meta div {
        margin-bottom: 10px;
        font-size: 14px;
        color: #a1a1aa;
      }

      .email-meta div:last-child {
        margin-bottom: 0;
      }

      .email-meta strong {
        color: #a78bfa;
        margin-right: 10px;
        font-weight: 600;
      }

      .email-body {
        padding: 24px;
        background: rgba(30, 30, 40, 0.4);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        line-height: 1.7;
        color: #d4d4d8;
        margin-bottom: 24px;
        white-space: pre-wrap;
      }

      .ai-reply-section {
        border-top: 1px solid rgba(255, 255, 255, 0.05);
        padding-top: 24px;
        margin-top: 24px;
      }

      .ai-reply-section h3 {
        background: linear-gradient(135deg, #6366f1, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 18px;
        font-weight: 700;
      }

      .ai-reply {
        background: rgba(99, 102, 241, 0.08);
        padding: 24px;
        border-radius: 16px;
        border-left: 3px solid #6366f1;
        line-height: 1.7;
        color: #d4d4d8;
        border: 1px solid rgba(99, 102, 241, 0.2);
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #a78bfa;
        font-size: 18px;
        font-weight: 500;
      }

      .loading:after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60%,
        100% {
          content: "...";
        }
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: #71717a;
      }

      .empty-state p {
        font-size: 18px;
        margin-top: 12px;
      }

      @media (max-width: 1024px) {
        .main-content {
          grid-template-columns: 1fr;
        }

        .sidebar {
          position: relative;
          top: 0;
        }

        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 640px) {
        .header {
          padding: 28px 24px;
        }

        .header h1 {
          font-size: 32px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }

        .modal-content {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üìß ReachInbox Onebox</h1>
        <p>AI-Powered Email Management System</p>
      </div>

      <div class="stats-grid" id="statsGrid">
        <div class="stat-card">
          <h3 id="totalEmails">0</h3>
          <p>Total Emails</p>
        </div>
        <div class="stat-card">
          <h3 id="interestedCount">0</h3>
          <p>Interested</p>
        </div>
        <div class="stat-card">
          <h3 id="meetingCount">0</h3>
          <p>Meeting Booked</p>
        </div>
        <div class="stat-card">
          <h3 id="connectedAccounts">0</h3>
          <p>Connected Accounts</p>
        </div>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <h2>üîç Filters</h2>

          <div class="filter-group">
            <label>Search Query</label>
            <input
              type="text"
              id="searchQuery"
              placeholder="Search emails..."
            />
          </div>

          <div class="filter-group">
            <label>Account</label>
            <select id="accountFilter">
              <option value="">All Accounts</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Folder</label>
            <select id="folderFilter">
              <option value="">All Folders</option>
              <option value="INBOX">Inbox</option>
              <option value="Sent">Sent</option>
            </select>
          </div>

          <div class="filter-group">
            <label>Category</label>
            <select id="categoryFilter">
              <option value="">All Categories</option>
              <option value="Interested">Interested</option>
              <option value="Meeting Booked">Meeting Booked</option>
              <option value="Not Interested">Not Interested</option>
              <option value="Spam">Spam</option>
              <option value="Out of Office">Out of Office</option>
            </select>
          </div>

          <button class="btn" onclick="searchEmails()">Apply Filters</button>
        </div>

        <div class="email-list">
          <h2>üì¨ Emails</h2>
          <div id="emailContainer">
            <div class="loading">Loading emails</div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="emailModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <script>
      const API_BASE = "/api";
      let allEmails = [];

      async function init() {
        await loadAccounts();
        await loadEmails();
        await updateStats();
      }

      async function loadAccounts() {
        try {
          const response = await fetch(`${API_BASE}/accounts`);
          const data = await response.json();

          if (data.success) {
            const select = document.getElementById("accountFilter");
            data.accounts.forEach((account) => {
              const option = document.createElement("option");
              option.value = account.id;
              option.textContent = account.email;
              select.appendChild(option);
            });
          }
        } catch (error) {
          console.error("Error loading accounts:", error);
        }
      }

      async function loadEmails() {
        try {
          const response = await fetch(`${API_BASE}/emails?size=100`);
          const data = await response.json();

          if (data.success) {
            allEmails = data.emails;
            displayEmails(allEmails);
          }
        } catch (error) {
          console.error("Error loading emails:", error);
          document.getElementById("emailContainer").innerHTML =
            '<div class="empty-state"><p>‚ö†Ô∏è Error loading emails</p></div>';
        }
      }

      async function searchEmails() {
        const query = document.getElementById("searchQuery").value;
        const account = document.getElementById("accountFilter").value;
        const folder = document.getElementById("folderFilter").value;
        const category = document.getElementById("categoryFilter").value;

        const params = new URLSearchParams();
        if (query) params.append("q", query);
        if (account) params.append("account", account);
        if (folder) params.append("folder", folder);
        if (category) params.append("category", category);

        document.getElementById("emailContainer").innerHTML =
          '<div class="loading">Searching emails</div>';

        try {
          const response = await fetch(`${API_BASE}/emails/search?${params}`);
          const data = await response.json();

          if (data.success) {
            displayEmails(data.emails);
          }
        } catch (error) {
          console.error("Error searching emails:", error);
        }
      }

      function displayEmails(emails) {
        const container = document.getElementById("emailContainer");

        if (emails.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <p>üì≠ No emails found</p>
                    </div>
                `;
          return;
        }

        container.innerHTML = emails
          .map(
            (email) => `
                <div class="email-item" onclick="openEmail('${email.id}')">
                    <div class="email-header">
                        <span class="email-from">${escapeHtml(
                          email.from
                        )}</span>
                        <span class="email-date">${formatDate(
                          email.date
                        )}</span>
                    </div>
                    <div class="email-subject">${escapeHtml(
                      email.subject
                    )}</div>
                    <div class="email-preview">${escapeHtml(email.body)}</div>
                    <span class="category-badge badge-${email.aiCategory.replace(
                      / /g,
                      "."
                    )}">${email.aiCategory}</span>
                </div>
            `
          )
          .join("");
      }

      async function openEmail(emailId) {
        const modal = document.getElementById("emailModal");
        const modalBody = document.getElementById("modalBody");

        modalBody.innerHTML =
          '<div class="loading">Loading email details</div>';
        modal.classList.add("active");

        try {
          const response = await fetch(`${API_BASE}/emails/${emailId}`);
          const data = await response.json();

          if (data.success) {
            const email = data.email;
            modalBody.innerHTML = `
                        <div class="modal-header">
                            <h2>${escapeHtml(email.subject)}</h2>
                            <span class="category-badge badge-${email.aiCategory.replace(
                              / /g,
                              "."
                            )}">${email.aiCategory}</span>
                        </div>

                        <div class="email-meta">
                            <div><strong>From:</strong> ${escapeHtml(
                              email.from
                            )}</div>
                            <div><strong>To:</strong> ${escapeHtml(
                              email.to.join(", ")
                            )}</div>
                            <div><strong>Date:</strong> ${formatDate(
                              email.date
                            )}</div>
                            <div><strong>Account:</strong> ${
                              email.accountId
                            }</div>
                            <div><strong>Folder:</strong> ${email.folder}</div>
                        </div>

<div class="email-body">
  ${email.htmlBody ? email.htmlBody : escapeHtml(email.body)}
</div>

                        <button class="btn" onclick="suggestReply('${
                          email.id
                        }')">
                            ü§ñ Generate AI Reply
                        </button>

                        <div id="aiReplyContainer"></div>
                    `;
          }
        } catch (error) {
          console.error("Error loading email:", error);
          modalBody.innerHTML =
            '<div class="empty-state"><p>‚ö†Ô∏è Error loading email</p></div>';
        }
      }

      async function suggestReply(emailId) {
        const container = document.getElementById("aiReplyContainer");
        container.innerHTML = '<div class="loading">Generating AI reply</div>';

        try {
          const response = await fetch(
            `${API_BASE}/emails/${emailId}/suggest-reply`,
            {
              method: "POST",
            }
          );
          const data = await response.json();

          if (data.success) {
            container.innerHTML = `
                        <div class="ai-reply-section">
                            <h3>ü§ñ AI-Suggested Reply (RAG-Powered)</h3>
                            <div class="ai-reply">${escapeHtml(
                              data.suggestedReply.reply
                            )}</div>
                            <small style="color: #71717a; margin-top: 12px; display: block; font-size: 12px;">
                                Context retrieved from ${
                                  data.suggestedReply.context.length
                                } knowledge base entries
                            </small>
                        </div>
                    `;
          }
        } catch (error) {
          console.error("Error generating reply:", error);
          container.innerHTML =
            '<div class="empty-state"><p>‚ö†Ô∏è Error generating reply</p></div>';
        }
      }

      function closeModal() {
        document.getElementById("emailModal").classList.remove("active");
      }

      async function updateStats() {
        try {
          const [emailsRes, statusRes] = await Promise.all([
            fetch(`${API_BASE}/emails?size=1000`),
            fetch(`${API_BASE}/accounts/status`),
          ]);

          const emailsData = await emailsRes.json();
          const statusData = await statusRes.json();

          if (emailsData.success) {
            const emails = emailsData.emails;
            document.getElementById("totalEmails").textContent = emails.length;
            document.getElementById("interestedCount").textContent =
              emails.filter((e) => e.aiCategory === "Interested").length;
            document.getElementById("meetingCount").textContent = emails.filter(
              (e) => e.aiCategory === "Meeting Booked"
            ).length;
          }

          if (statusData.success) {
            const connected = statusData.connections.filter(
              (c) => c.connected
            ).length;
            document.getElementById(
              "connectedAccounts"
            ).textContent = `${connected}/${statusData.connections.length}`;
          }
        } catch (error) {
          console.error("Error updating stats:", error);
        }
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diff = now - date;
        const hours = Math.floor(diff / 3600000);

        if (hours < 1) {
          const minutes = Math.floor(diff / 60000);
          return `${minutes}m ago`;
        }
        if (hours < 24) {
          return `${hours}h ago`;
        }
        const days = Math.floor(hours / 24);
        if (days < 7) {
          return `${days}d ago`;
        }
        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year:
            date.getFullYear() !== now.getFullYear() ? "numeric" : undefined,
        });
      }

      setInterval(() => {
        loadEmails();
        updateStats();
      }, 30000);

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeModal();
        }
      });

      document.getElementById("emailModal").addEventListener("click", (e) => {
        if (e.target.id === "emailModal") {
          closeModal();
        }
      });

      init();
    </script>
